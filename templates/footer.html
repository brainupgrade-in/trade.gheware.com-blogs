<script>
async function handleNewsletterSubmit(event, location) {
    event.preventDefault();
    const form = event.target;
    const emailInput = form.querySelector('input[type="email"]');
    const submitBtn = form.querySelector('button[type="submit"]');
    const messageDiv = document.getElementById(`newsletter-message-${location}`);
    const email = emailInput.value.trim();
    const originalText = submitBtn.textContent;

    submitBtn.disabled = true;
    submitBtn.textContent = '...';
    if (messageDiv) messageDiv.textContent = '';

    try {
        const response = await fetch('https://trade.gheware.com/api/newsletter/subscribe', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, source: `trade-blog-${location}` })
        });

        if (response.ok) {
            if (messageDiv) { messageDiv.textContent = 'Subscribed!'; messageDiv.style.color = '#10b981'; }
            emailInput.value = '';
            if (typeof gtag !== 'undefined') gtag('event', 'newsletter_subscribe', { event_label: location });
        } else if (response.status === 409) {
            if (messageDiv) { messageDiv.textContent = 'Already subscribed'; messageDiv.style.color = '#f59e0b'; }
        } else {
            throw new Error();
        }
    } catch {
        if (messageDiv) { messageDiv.textContent = 'Coming soon'; messageDiv.style.color = '#f59e0b'; }
        try {
            const p = JSON.parse(localStorage.getItem('pendingSubs') || '[]');
            if (!p.includes(email)) { p.push(email); localStorage.setItem('pendingSubs', JSON.stringify(p)); }
        } catch {}
    } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
    }
    return false;
}
</script>
